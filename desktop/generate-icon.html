<!DOCTYPE html>
<html>
<!--
  Open this file in a browser, right-click the canvas, and "Save Image As" icon.png
  Then convert to .ico using an online converter or ImageMagick:
    magick icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
-->
<body style="background:#222; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;">
<canvas id="c" width="256" height="256"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const s = 256;

// Background with rounded corners
const r = 48;
ctx.beginPath();
ctx.moveTo(r, 0);
ctx.lineTo(s - r, 0);
ctx.quadraticCurveTo(s, 0, s, r);
ctx.lineTo(s, s - r);
ctx.quadraticCurveTo(s, s, s - r, s);
ctx.lineTo(r, s);
ctx.quadraticCurveTo(0, s, 0, s - r);
ctx.lineTo(0, r);
ctx.quadraticCurveTo(0, 0, r, 0);
ctx.closePath();

const grad = ctx.createLinearGradient(0, 0, s, s);
grad.addColorStop(0, '#667eea');
grad.addColorStop(1, '#764ba2');
ctx.fillStyle = grad;
ctx.fill();

// Document lines
ctx.strokeStyle = 'rgba(255,255,255,0.95)';
ctx.lineCap = 'round';
ctx.lineWidth = 14;
ctx.beginPath(); ctx.moveTo(64, 80); ctx.lineTo(192, 80); ctx.stroke();
ctx.lineWidth = 12;
ctx.beginPath(); ctx.moveTo(64, 128); ctx.lineTo(160, 128); ctx.stroke();
ctx.lineWidth = 12;
ctx.beginPath(); ctx.moveTo(64, 176); ctx.lineTo(176, 176); ctx.stroke();

document.title = 'Right-click canvas -> Save Image As -> icon.png';
</script>
</body>
</html>
